    <script src="/drive_app/resources/scripts/auth.js" defer></script>

  </head>
  <body>
    <!-- Header -->

    <!-- nav -->

    <header class="header">
      <nav class="navbar">
        <button
          class="menu-button"
          aria-controls="navbar"
          aria-expanded="false"
          style="z-index: 999"
        ></button>
        <img
          width="250"
          height="50"
          src="/clothing website/resources/images/we_failed_logo.png"
          alt=""
        />
        <ul class="nav-menu" data-visible="false" aria-controls="navbar">
          <li class="menu-items items-hover">
            <a href="/drive_app/index.html">Home</a>
          </li>
          <li class="menu-items sub-menu">
            <a href="#">Toolbox</a>
            <!-- sub menu -->
            <div class="dropdown">
              <ul class="sub-menu sub-menu-dropdown">
                <li class="submenu-items">
                  <a href="/drive_app/loco_load_limit.html">Loco Load Limit</a>

                    >Handbrake Calculator</a

      </nav>
    </header>
    <!-- --------------- ECP start up -------------------- -->
    <main>
      <div class="brakestand-main-container">
        <section class="main-section-container">
          <article class="brakestand-test">
            <h2 class="brakestand-heading">
              Conduct ECP Effective Retention Test
            </h2>
            <div class="brakestand-article ecp-article">
              <li class="step1">Apply park brake.</li>
              <li class="step2">Do something else</li>

              <div class="steps" class="btn-container">
                <button
                  type="submit"
                  onclick="nextStepEcp()"
                  class="next-step"
                  aria-controls="steps"
                >
                  Next Step
                </button>
                <button type="submit" class="show-pressure-test">Show</button>
              </div>
            </div>
          </article>
        </section>
      </div>

      <section class="ecp-start-container" data-hidden="true">
        <form action="" class="ecp-start-form">
          <!-- start pressure -->

          <label for="">Start Pressure (kPa)</label>
          <input
            type="number"
            name="start-pressure"
            id=""
            class="start-pressure"
          />
          <br />
          <!--  finish pressure  -->

          <label for="">Finish Pressure (kPa)</label>
          <input
            type="number"
            name="finish-pressure"
            id=""
            class="finish-pressure"
          />
          <br />
          <label class="ecp-results-label">Effective Retention Time:</label>
          <div class="ecp-pressure-results"></div>

          <button type="button" class="ecp-start-btn">Calculate</button>
        </form>
      </section>
    </main>
  </body>
</html>
